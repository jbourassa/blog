<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-main">
        <p>ðŸ‘‹ I'm Jimmy Bourassa and this is where I ramble about code and stuff.</p>

        <p>See something wrong? Get in touch or open a <a href="https://github.com/jbourassa/blog">PR on GitHub</a>.</p>

      <div class="footer-col footer-col-social">
        <ul class="social-media-list">

          <li><a class="u-email" href="mailto:{{ site.email }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/icons.svg#email' | relative_url }}"></use></svg> <span class="username"> {{ site.email }}</span></a></li>
        </ul>
      </div>
    </div>
  </div>
